<html>
    <head>
        <title>Add Course Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>NEW COURSE</div>
        <form id="courseAddForm" action="" method="get">
        <table>
            <tr>
                <td>Course Code :</td>
                <td><input type="text" name="courseCode"
                id="courseCode" value="CSD23103" size="10"</td>
            </tr>
            <tr>
                <td>Course name :</td>
                <td><input type="text" name="courseName"
                id="courseNode" value="Web App Design" size="30"</td></td>
            </tr>
            <tr>
                <td>Course Credit Hour :</td>
                <td><input type="number" name="courseCredit"
                id="courseCredit" value="0" size="3"</td></td>
                
            </tr>
            <tr>
                <td><input type="submit" id="addCourseButton"
                           name="courseAddButton"  
                           id="addCourseButton"
                           value="Add New Course"</td>
                <td>
                    <input type="reset" id="resetCourseForm" value="Reset"
                </td>
            </tr>
                    
        
        
        
        </table>
    </body>
</html>
